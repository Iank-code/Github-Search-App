<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search User</title>

    <link rel="stylesheet" href="/App.css">
    <script defer src="/app.js"></script>
</head>
<body>


    <div class="container">
        <div class="login-signup" id="login-signup">
            <div class="title">
                <h1>Login</h1>
                <p> Welcome to Github Search User</p>
            </div>
            <!-- form -->
            <form id="form" action="#">
                <div class="usrgroup">
                    <input type="text" name="User Name" id="userName" placeholder="User Name">
                    <span id="span"></span>
                </div>
                <!-- <div class="group">
                    <input type="text" name="First Name" id="fName" placeholder="First Name">
                    <input type="text" name="Last Name" id="lName" placeholder="Last Name">
                </div> -->
    
                <div class="pass group">
                    <input type="password" name="Password" placeholder="Password" id="password">
                    <!-- <input type="password" name="Confirm Password" placeholder="Confirm Password" id="confirm-password"> -->
    
                </div>
                <!-- <input type="email" name="Email" id="email" placeholder="Email"> -->
    
    
                <button id="loginBtn"> <span>Login</span> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                  </svg></button>
            </form>
        </div>
        <div class="github-search-container hide" id="github-search-container">
            <input type="text" id="seachBar" placeholder="Search Github User">
            <button id="searchUser">Search User</button>
            <div class="result" id="result">
                <!-- where github user image will appear -->
                <img id="userImg" src="">
                <!-- Where the github user's bio will appear -->
                <h4 id="about"></h4>
                <div class="githubicons" id="githubicons">
    
                    <div class="personIcon">
                        <div class="other">
                            <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
                                <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                                <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                              </svg>
                            </p>
        
                            <span id="follower"></span>
                        </div>
                        <p>Contributor</p>
                    </div>
    
                    <div class="followingIcon">
                        <div class="other">
                            <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                              </svg>
                            </p>
        
                            <span id="following"></span>
                        </div>
    
                        <p>following</p>
                    </div>
    
                    <div class="companyIcon">
                        <div class="other">
                            <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-building" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                                <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
                              </svg>
                            </p>
        
                            <span id="company"></span>
                        </div>
                        <p>Company</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
